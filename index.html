<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Krishna A - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="static/css/profile.css" rel="stylesheet">
    <script src="./static/js/profile.js"></script>
</head>
<body>

    <div class="custom-cursor"></div>

    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect p-4 !max-w-none !w-full !rounded-none">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold interactive">VKA</a>
            <div id="nav-links" class="hidden md:flex space-x-6"></div>
            <button id="mobile-menu-button" class="md:hidden interactive ml-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4"></div>
    </nav>

    <main id="main-content">
        <section id="home" class="section container mx-auto text-center px-4 animated-section slide-from-left"></section>
        <div class="section-divider"></div>
        <section id="about" class="section container mx-auto px-4 animated-section slide-from-right"></section>
        <div class="section-divider"></div>
        <section id="skills" class="section container mx-auto px-4 animated-section slide-from-left"></section>
        <div class="section-divider"></div>
        <section id="experience" class="section container mx-auto px-4 animated-section slide-from-right"></section>
        <div class="section-divider"></div>
        <section id="education" class="section container mx-auto px-4 animated-section slide-from-left"></section>
        <div class="section-divider"></div>
        <section id="projects" class="section container mx-auto px-4 animated-section slide-from-right"></section>
        <div class="section-divider"></div>
        <section id="certifications" class="section container mx-auto px-4 animated-section slide-from-left"></section>
        <div class="section-divider"></div>
        <section id="contact" class="section container mx-auto px-4 text-center animated-section slide-from-right"></section>
    </main>

    <footer class="text-center py-8 border-t border-slate-800">
        <p class="text-slate-500">Designed & Built by Vamsi Krishna A</p>
    </footer>

    <!-- Chatbot -->
    <div class="chatbot-container">
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header"><h3 class="font-bold text-white">Chat with my AI Assistant</h3><p class="text-sm text-slate-300">Ask about my experience or skills!</p></div>
            <div class="chatbot-body" id="chatbot-body"><div class="chat-message bot"><div class="message-bubble">Hello! How can I help you today?</div></div></div>
            <div class="chatbot-footer">
                <form id="chatbot-form" class="flex">
                    <input type="text" id="chatbot-input" placeholder="Type a message..." class="flex-grow bg-slate-800 rounded-l-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700">Send</button>
                </form>
            </div>
        </div>
        <div class="chatbot-toggle interactive" id="chatbot-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path></svg></div>
    </div>
    
    <!-- Certificate Modal -->
    <div id="certificate-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-close interactive">&times;</div>
            <img id="modal-image" src="" alt="Certificate" class="max-w-full max-h-[80vh]">
        </div>
    </div>

</body>
</html>
